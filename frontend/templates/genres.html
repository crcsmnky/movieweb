{% extends "base.html" %}

{% block body %}

<h1 class="display-4 text-center mt-4">Genres</h1>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <ol class="list-group">
            {% for genre in genres %}
                <li class="border-bottom border-light list-group-item d-flex justify-content-between align-items-center">
                    <a href="/genres/{{ genre.name | urlencode }}" title="{{ genre.name }}">{{ genre.name }}</a>
                    <span class="badge badge-primary badge-pill">{{genre.count | int}}</span>
                </li>
            {% endfor %}
        </ol>    
    </div>
</div>

{% endblock body %}
